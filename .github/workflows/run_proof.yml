name: Run Steering Proof
on:
  push:
    branches: [main]
  workflow_dispatch:
jobs:
  prove-physics:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Install
        run: pip install torch numpy pandas scipy transformers sentence_transformers matplotlib transformer_lens
      - name: Run
        run: python steering_experiment.py
      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: experiment-evidence
          path: |
            steering_results_full.csv
            steering_analysis_summary.csv
            steering_experiment_metadata.json
            steering_experiment_results.png
